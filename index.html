<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-part">
      <div class="logo">
        <img src="images/odin-logo.png" alt="odin-logo" />
        <span>ODIN</span>
      </div>
      <div class="photograher-refrence">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <div class="form-part">
      <div class="form-body">
        <div class="some-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started .
        </div>
        <div class="dumb-text">You <em>know</em> you want to .</div>
        <form action="">
          <div class="form-content">
            <div class="form-title">Let's do this!</div>
            <div class="form-inputs">
              <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" />
              </div>
              <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone-num">PHONE NUMBER</label>
                <input type="tel" id="phone-num" name="phone-num" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required /><span></span>
              </div>
              <div>
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pwd"
                  name="confirm-pwd"
                  required
                />
              </div>
            </div>
          </div>
          <div class="submit-button"><button>Create Account</button></div>
        </form>
        <div class="logIn">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
