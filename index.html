<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-part">
      <div class="logo">
        <img src="images/odin-logo.png" alt="odin-logo" />
        <span>ODIN</span>
      </div>
      <div class="photograher-refrence">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <div class="form-part">
      <div class="some-text">
        This is not a real online service! You know you nee somethin like this
        in your life to help you realize your deepest dreams.Sign up
        <em>now</em> to get started ..
      </div>
      <div class="dumb-text">You <em>know</em> you want to .</div>
      <form action="">
        <div class="form-conten">
          <div class="form-title">Let's do this!</div>
          <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phone-num">Phone Number</label>
            <input type="tel" id="phone-num" name="phone-num" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" id="confirm-pwd" name="confirm-pwd" required />
          </div>
        </div>
        <div class="submit-button">Create Account</div>
      </form>
      <div class="logIn">Already have an account? <a href="">Log in</a></div>
    </div>
  </body>
</html>
